<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="title">
            <h1>Market</h1>
        </div>
        <div id="inventory-container">
            <div class="column">
                <div id="other-items-container">
                    <div class="inventory-title">
                        <h3>Item List</h3>
                    </div>
                    <ul id="other-item-list"></ul>
                </div>
                <div id="buy-item-container">
                    <input type="number" id="buy-amount" placeholder="Amount" min="1">
                    <button id="buy-item-button">Buy Item</button>
                </div>
            </div>
            <div class="column">
                <h2>Stats</h2>
                <div id="player-info">
                    <p id="money"></p>
                    <p id="bank-money"></p>
                    <!-- Add other player data labels here -->
                </div>
            </div>
            <div class="column">
                <div id="player-items-container">
                    <div class="inventory-title">
                        <h3 id="player-title">Item List</h3>
                        <h4 id="player-weight">0/24kg</h4>
                    </div>
                    <ul id="player-item-list"></ul>
                </div>
                <div id="sell-item-container">
                    <input type="number" id="sell-amount" placeholder="Amount" min="1">
                    <button id="sell-item-button">Sell Item</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
