<!-- ui.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Dealer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="carDealer">
        <div class="car-list">
            <h1>Car Dealer</h1>
            <ul id="carList">
                <li class="list car-listed">Adder</li>
                <li class="list car-listed">Zentorno</li>
            </ul>
        </div>
        <div class="car-info">
            <h2 id="carName">Car name</h2>
            <img id="carImage" src="https://static.wikia.nocookie.net/gtawiki/images/9/9e/Adder-GTAV-front.png/revision/latest?cb=20230402200727" alt="Car image"/>
            <p id="carSpeed">Speed: W chuj</p>
            <p id="carSeats">Seats: Dużo</p>
            <p id="carTrunk">Trunk space: Mało</p>
            <div class="car-colors">
                <p>Colors</p>
                <ul class="color-list">
                    <li class="color color-green" data-color="0"></li>
                    <li class="color color-black" data-color="0"><  /li>
                    <li class="color color-white" data-color="111"></li>
                    <li class="color color-red" data-color="1"></li>
                    <li class="color color-yellow" data-color="1"></li>
                    <li class="color color-blue" data-color="1"></li>
                </ul>
            </div>
            <p id="car-price">Price:</p>
            <button onclick="buyVeh()" class="btn-buy">Buy Vehicle</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
