<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="title">
            <h1>Garage</h1>
        </div>
        <div id="garage-container">
            <div class="column">
                <div id="garage-vehicle-container">
                    <div class="garage-title">
                        <h3>Vehicles</h3>
                    </div>
                    <ul id="garage-vehicle-list"></ul>
                </div>
                <div id="get-vehicle-container">
                    <button id="get-vehicle-button">Get</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
